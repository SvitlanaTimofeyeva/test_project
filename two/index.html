<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="lib/angular.js"></script>
    <script src="js/main.js"></script>


    <title>Form Demo 2</title>
</head>
<body id="body" ng-controller="mainCtrl">
    <div class="container-fluid">
        <div class="row a">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6 form-container">

                        <div class="prompt-container">
                            <div class="prompt"></div>
                            <div class="prompt-style"></div>
                        </div>
                        <form name="myForm" novalidate>
                            <div id="category-1" class="form-block">
                                <h1 class="form-title">Form Demo</h1>
                                <div class="input-container">
                                    <div class="form-group">
                                        <label>Employer Identification Number (EIN) *</label>
                                        <div class="inp-container">
                                            <span class="addon info" id="1" ng-mouseout="hide_info(1)" ng-mouseover="show_info('1','Enter this 9-digit number using the following format XX-XXXXXXX. EIN is an Employer Identification Number assigned by the IRS to identify a particular organization.')">
                                            </span>
                                            <input class="form-input" name="c_id" ng-change="hide_err(1)" data-req="1" type="text" ng-model="c_id" />
                                            <span class="err err1">empty field</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Full legal name of the organization *</label>
                                        <div class="inp-container">
                                            <span class="addon info" id="2" ng-mouseout="hide_info(2)" ng-mouseover="show_info('2','The full legal name of your organization')">
                                            </span>
                                            <input class="form-input" name="c_name" ng-change="hide_err(2)" data-req="1" type="text" ng-model="c_name" />
                                            <span class="err err2">empty field</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Please add your organization mission statement here. 30 words limit.</label>
                                        <textarea class="form-textarea" cols="5" rows="5" ng-model="desc"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Please insert your organization logo here.</label>

                                        <label class="custom-upload">
                                            upload
                                            <span id="upload-meter"></span>
                                            <input type="file" id="file" ng-model="logo" ng-click="animate_upload()" />
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Can an individual or an organization contact you regarding your organization?</label>
                                        <label class="switch">
                                            <input type="checkbox" ng-model="contact">
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="btn-container">
                                </div>

                                <button class="next-btn" ng-click="validate_input()">next <span>→</span></button>

                            </div>
                        </form>

                    </div>

                </div>

                <div class="thank-you-screen">
                    <h1 class="thanx">Thank you for your time!</h1>
                </div>

            </div>
        </div>
        <!--progress bar-->
        <div class="row b">
            <div class="col-lg-offset-3 col-lg-6 progress-bar-container" id="bar_c">
                <div class="bar">
                    <div class="meter">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
